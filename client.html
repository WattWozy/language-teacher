<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Assistant</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            width: 320px;
            transition: transform 0.2s ease;
        }

        .visualizer {
            width: 120px;
            height: 120px;
            background-color: #f0f0f0;
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        .visualizer::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid transparent;
            animation: spin 2s linear infinite;
            display: none;
        }

        .status-text {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            min-height: 1.5em;
            color: #2c3e50;
        }

        .instruction {
            color: #95a5a6;
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* State: Recording */
        .state-recording .visualizer {
            background-color: #ff4757;
            color: white;
            transform: scale(1.1);
            box-shadow: 0 0 0 10px rgba(255, 71, 87, 0.2);
        }

        /* State: Processing */
        .state-processing .visualizer {
            background-color: #5352ed;
            color: white;
        }
        
        .loading-dots {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        
        .loading-dots span {
            width: 12px;
            height: 12px;
            margin: 0 3px;
            background-color: white;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        
        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* State: Playing */
        .state-playing .visualizer {
            background-color: #2ed573;
            color: white;
            animation: pulse-ring 2s infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse-ring {
            0% { box-shadow: 0 0 0 0 rgba(46, 213, 115, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(46, 213, 115, 0); }
            100% { box-shadow: 0 0 0 0 rgba(46, 213, 115, 0); }
        }

        .chat-bar {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex-grow: 1;
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 20px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .chat-input:focus {
            border-color: #5352ed;
        }

        .send-btn {
            background-color: #5352ed;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.2s;
        }

        .send-btn:hover {
            background-color: #3737d1;
        }
    </style>
</head>
<body>
    <div class="container" id="app">
        <div class="visualizer" id="icon">
            üé§
        </div>
        <div class="status-text" id="status">Ready</div>
        <div class="instruction">Hold Spacebar to Talk</div>
        
        <div class="chat-bar">
            <input type="text" class="chat-input" id="chatInput" placeholder="Or type here..." autocomplete="off">
            <button class="send-btn" id="sendBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
            </button>
        </div>
    </div>

    <script>
        const ws = new WebSocket("ws://localhost:8000/ws");
        let mediaRecorder;
        let chunks = [];
        
        // UI Elements
        const app = document.getElementById('app');
        const statusText = document.getElementById('status');
        const icon = document.getElementById('icon');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');

        // State Management
        const setUIState = (state) => {
            app.className = 'container'; // Reset classes
            
            switch(state) {
                case 'recording':
                    app.classList.add('state-recording');
                    statusText.innerText = "Listening...";
                    icon.innerText = "üéôÔ∏è";
                    break;
                case 'processing':
                    app.classList.add('state-processing');
                    statusText.innerText = "Thinking...";
                    icon.innerHTML = '<div class="loading-dots"><span></span><span></span><span></span></div>';
                    break;
                case 'playing':
                    app.classList.add('state-playing');
                    statusText.innerText = "Speaking...";
                    icon.innerText = "üîä";
                    break;
                default: // ready
                    statusText.innerText = "Ready";
                    icon.innerText = "üé§";
            }
        };

        // Send Text Message
        const sendTextMessage = () => {
            const text = chatInput.value.trim();
            if (text) {
                ws.send(text);
                chatInput.value = '';
                setUIState('processing');
            }
        };

        sendBtn.onclick = sendTextMessage;
        chatInput.onkeydown = (e) => {
            if (e.key === 'Enter') {
                sendTextMessage();
            }
        };

        // Audio Setup
        navigator.mediaDevices.getUserMedia({audio: true}).then(stream => {
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.ondataavailable = e => chunks.push(e.data);
            
            mediaRecorder.onstop = async () => {
                const blob = new Blob(chunks, {type: "audio/wav"});
                const arrayBuffer = await blob.arrayBuffer();
                ws.send(arrayBuffer);
                chunks = []; // Clear chunks after sending
            };
        }).catch(err => {
            console.error("Error accessing microphone:", err);
            statusText.innerText = "Mic Error";
        });

        // Keyboard Interaction
        document.body.onkeydown = e => {
            // Ignore spacebar if typing in input
            if (document.activeElement === chatInput) return;

            if (e.code === "Space" && mediaRecorder && mediaRecorder.state !== "recording") {
                chunks = [];
                mediaRecorder.start();
                setUIState('recording');
            }
        };

        document.body.onkeyup = e => {
            // Ignore spacebar if typing in input
            if (document.activeElement === chatInput) return;

            if (e.code === "Space" && mediaRecorder && mediaRecorder.state === "recording") {
                mediaRecorder.stop();
                setUIState('processing');
            }
        };

        // Audio Playback Queue
        let audioQueue = [];
        let isPlaying = false;

        function playNext() {
            if (audioQueue.length === 0) {
                isPlaying = false;
                setUIState('ready');
                return;
            }
            
            isPlaying = true;
            setUIState('playing');
            
            const audioUrl = audioQueue.shift();
            const audio = new Audio(audioUrl);
            
            audio.onended = () => {
                playNext();
            };
            
            audio.play().catch(e => {
                console.error("Playback failed:", e);
                playNext();
            });
        }

        ws.onmessage = async event => {
            const audioBase64 = event.data;
            const audioBytes = Uint8Array.from(atob(audioBase64), c => c.charCodeAt(0));
            const audioBlob = new Blob([audioBytes], {type: "audio/wav"});
            const audioUrl = URL.createObjectURL(audioBlob);
            
            audioQueue.push(audioUrl);
            if (!isPlaying) {
                playNext();
            }
        };

        ws.onclose = () => {
            statusText.innerText = "Disconnected";
            icon.innerText = "‚ùå";
        };
    </script>
</body>
</html>
